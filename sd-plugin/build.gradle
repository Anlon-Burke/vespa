plugins {
  id 'org.jetbrains.intellij' version '1.1.4'
  id 'java'

//    id 'java-gradle-plugin' // I added that
//    id 'maven-publish' // to deploy the plugin into a Maven repo
}

group 'org.vz.native'
version '1.0.0'

sourceCompatibility = 11 // I added that from Simple Plugin

repositories {
  mavenCentral()
}

dependencies {
  testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
//    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.2'
}

sourceSets.main.java.srcDirs 'src/main/gen'

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
  version = '2021.2'
  plugins = ['com.intellij.java']
}

buildSearchableOptions {  // I added that from Simple Plugin
  enabled = false
}

patchPluginXml {
  version = project.version
  sinceBuild = '203'
  untilBuild = '212.*'
  // in changeNotes you can add a description of the changes in this version (would appear in the plugin page in preferences\plugins)
    changeNotes = """
      <em></em>"""
}

test {
  useJUnitPlatform()
}